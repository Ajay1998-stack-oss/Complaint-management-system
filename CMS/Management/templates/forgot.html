{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Forgot page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  
  <script src="{% static 'js/popper.min.js' %}"></script>
  
  

  <style>
  body, html {
  height: 100%;
}
  
</style>

</head>
<body class="bg">
<div >
    
  
  <div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 " style="height: 130px;"><br/></div>
</div>

<div class="row">
<div class="col-sm-4 col-lg-4 "></div>
<div class="col-lg-4 col-md-4 col-sm-12">
    <h2 class="text-center">Forgot Password</h2>
<div class="form">
  <form method="POST">
    {% csrf_token %}
          <fieldset>
            <div class="form-group">
              <label for="u_email">User name:</label>
              <input type="text" class="form-control" name="u_email" placeholder="Email address or Phone number" required="">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" name="u_password" placeholder="Enter Password" required="">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" name="u_password" placeholder="Enter Password" required="">
              <br>
              <br>
              <input type="submit" class="btn btn-dark form-control" value="Submit">
            </div>              
          </fieldset>
        </form>
  </div>
</div>
</body>
</html>
