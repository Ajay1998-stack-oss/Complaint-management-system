{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  
  <script src="{% static 'js/popper.min.js' %}"></script>
  
  

  <style>
  body, html {
  height: 100%;
}
  
</style>

</head>
<body class="bg">
  {{request.session.login_status}}

<div >
    
  
  <div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 " style="height: 130px;"><br/></div>
</div>
<div class="text-center">
<img src="{% static 'Photos/i.jpg' %}" class="img-thumbnail" width="100" height="100 ">
</div>
<div class="row">
<div class="col-sm-4 col-lg-4 "></div>
<div class="col-lg-4 col-md-4 col-sm-12">
    <h2 class="text-center">User Login</h2>
        <div class="form">
          <form method="POST">
              {% csrf_token %}
              <fieldset>
                    <div class="form-group">
                      <label for="u_name">User name:</label>
                      <input type="text" class="form-control" name="u_name" placeholder="Email address or Phone number" required="">
                    </div>
                    <div class="form-group">
                      <label for="u_email">User Email:</label>
                      <input type="text" class="form-control" name="u_email" placeholder="Email address or Phone number" required="">
                    </div>
                    <div class="form-group">
                      <label for="password">Password:<a href="{%url 'Management:forgot' %}"><span style="color: red;"> Forgot...</span></a></label>
                      <input type="password" class="form-control" name="u_password" placeholder="Enter Password" required="">
                      <br>
                      <br>
                      <input type="submit" class="btn btn-dark form-control" value="Submit">
                    </div>
                    <p class="text-center">Not register?<a href="{%url 'Management:register' %}"><span style="color: red;">Create-account..</span></a></p>               
              </fieldset>             
                  
                </form>
          </div>
</div>
</body>
</html>
